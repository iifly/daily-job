spring:
  application:
    name: daily-job
  cloud:
    nacos:
      config:
        file-extension: yaml
        group: ${nacos.group}
        namespace: ${nacos.ns}
        server-addr: ${nacos.addr}
nacos:
  addr: loaalhost:8848
  group: DEFAULT_GROUP
  ns: github-ns-id

